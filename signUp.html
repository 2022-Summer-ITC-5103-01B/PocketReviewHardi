<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="./css/signUp.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<form action="#" onsubmit="return validation()">
					<h2>Sign UP</h2>
					
					<label class="lable_name">First Name:</label>
					<input type="text" class="field" placeholder="First Name" name="fname" id="fname">	
					<span id="firstName"></span>
				   <br>
					<label class="lable_name">Last Name:</label>
					<input type="text" class="field" placeholder="Last Name" name="lname" id="lname">
					<span id="lastName"></span>
					<br>
					<label class="lable_name">Email ID:</label>
					<input type="text" class="field" placeholder="Your Email" name="email" id="email">
					<span id="emailId"></span>
					<br>
					<label class="lable_name">Phone Number:</label>
					<input type="text" class="field" placeholder="Phone" name="phone" id="phone">
					<span id="phoneNumber"></span>
					<br>
					<label class="lable_name">Password:</label>
					<input type="text" class="field" placeholder="Password" name="password" id="password">
					<span id="pass"></span>
					<br>
					<label class="lable_name">Confirm Password:</label>
					<input type="text" class="field" placeholder="Confirm Passowrd" name="conformPass" id="conformPass">
					<span id="conPass"></span>
					<br>
					<button class="btn" id="signUp" >SignUp!</button>
					<div>Already a Member? 
						<a href="./login.html">Login</a>
					</div>
	 			</form>
			</div>
		</div>
	</div>
	<script src="./js/signUp.js"></script>
</body>
</html>
