<!DOCTYPE html>

<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="img">
          <img src="images/login/jjanki.png">
        </div>
        <div class="login-content">
          <form class="login" action="index.html" method="get">
              <img src="images/login/girl.svg">
              <h2 class="title">Sign in</h2>
              <div class="login__field">
                  <i class="login__icon fas fa-user"></i>
                  <input type="text" class="login__input" placeholder="User name / Email" id="username">    
              </div>
              <div class="login__field">
                  <i class="login__icon fas fa-lock"></i>
                  <input type="password" class="login__input" placeholder="Password" id="pwd">
           
            <a href="#">Forgot Password?</a>
            <button class="button login__submit" id="register">
              <span class="button__text">Log In Now</span>
              <i class="button__icon fas fa-chevron-right"></i>
          </button>		
          </form>
    
         <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div>
          
          <div class="signup-link">
          Not a member? <a href="./signUp.html">Signup now</a></div>
          </div>  
      </div>
        </div>
      </div>
      <script src="js/main.js"></script>
</body>

</html>
