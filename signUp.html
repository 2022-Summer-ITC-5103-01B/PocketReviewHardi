<!DOCTYPE html>
<html>
<head>
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="./css/signUp.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <form>
                    <h2>Sign UP</h2>
                    <label class="lable_name">First Name:</label>
                    <input type="text" class="field" placeholder="First Name">	
                    <label class="lable_name">Last Name:</label>
                    <input type="text" class="field" placeholder="Last Name">
                    <label class="lable_name">Email ID:</label>
                    <input type="text" class="field" placeholder="Your Email">
                    <label class="lable_name">Phone Number:</label>
                    <input type="text" class="field" placeholder="Phone">
                    <label class="lable_name">Password:</label>
                    <input type="text" class="field" placeholder="Password">
                    <label class="lable_name">Confirm Password:</label>
                    <input type="text" class="field" placeholder="Confirm Passowrd">
                    <button class="btn">SignUp!</button>
                 </form>
            </div>
        </div>
    </div>
</body>
</html>
